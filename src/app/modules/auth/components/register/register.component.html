<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">
        <p-card>
          <h3 class="text-center mb-4 text-primary fw-semibold">Crear cuenta</h3>

          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <!-- Nombre completo -->
            <div class="mb-3">
              <label for="fullName" class="form-label fw-semibold">Nombre completo</label>
              <input id="fullName" type="text" pInputText class="form-control form-control-lg"
                formControlName="fullName" placeholder="Juan Pérez" />
            </div>

            <!-- Correo electrónico -->
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Correo electrónico</label>
              <input id="email" type="email" pInputText class="form-control form-control-lg" formControlName="email"
                placeholder="usuario@correo.com" />
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Contraseña</label><br />
              <p-password id="password" formControlName="password" [feedback]="false" toggleMask="true"
                inputStyleClass="form-control form-control-lg" placeholder="********" class="w-100"></p-password>
            </div>

            <!-- Confirmar contraseña -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label fw-semibold">Confirmar contraseña</label><br />
              <p-password id="confirmPassword" formControlName="confirmPassword" [feedback]="false" toggleMask="true"
                inputStyleClass="form-control form-control-lg" placeholder="********" class="w-100"></p-password>
            </div>

            <!-- Botón -->
            <button pButton type="submit" label="Registrarse" [loading]="loading" [disabled]="form.invalid || loading"
              class="btn btn-success w-100 py-2 rounded-pill mt-3"></button>

            <!-- Enlace para volver al login -->
            <div class="text-center mt-3">
              <span>¿Ya tienes cuenta?</span>
              <a routerLink="/auth/login" class="ms-1 text-primary text-decoration-none fw-semibold">
                Inicia sesión
              </a>
            </div>
          </form>
        </p-card>
      </div>
    </div>
  </div>
</div>
